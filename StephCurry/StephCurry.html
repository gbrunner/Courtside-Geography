<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Courtside Geography</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    
    label {
      position: absolute;
      bottom: 70px;
      width: 90%;
      text-align: center;
    }
    #gameDateSlider {
      width: 70%;
    }
    
    #dateLabel {
      color: white;
    }
  </style>

  <link rel="stylesheet" href="//js.arcgis.com/4.3/esri/css/main.css">
</head>

<body>
  <div id="viewDiv">
    <label>
      <div id="dateLabel"></div>
      <input type="range" value="0" min="0" max="78" step="1" id="gameDateSlider" />
    </label>
  </div>


  <script src="//js.arcgis.com/4.3/"></script>

  <script src="script.js"></script>
</body>

</html>
